<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Build Form</title>
</head>
<body>
	<form>
		<input type="text" value="email"> <!-- type是输入表单的类型，value是可以进行操作的默认值，占位符 -->
		<br>
		<input type="text" placeholder="password">  <!-- placeholder是不占文本框内容的占位符 -->
		<!-- <input type="password" value="password"> -->
		<br>
		<input type="text" placeholder="password" maxlength="8"> <!-- maxlength是最大承载上限 -->
		<br>
		<input type="text" placeholder="password" size="50"> <!-- 表单大小为50 -->
		<br>
		<input type="text" value="password" readonly> <!-- 只读，不能做任何修改 -->
		<br>
		<input type="password" placeholder="password"> <!-- 输入类型为password，可以遮挡输入的显示 -->
		<br>
		<textarea rows="20">aaaaaaaaaaaaaaa</textarea> <!-- 文本框,rows调整行数 --> 
	</form>
</body>
