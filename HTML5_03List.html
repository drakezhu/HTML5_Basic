<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Build List</title>
</head>
<body>
	<ol> <!-- 建立列表 -->
		<li>a</li>
		<li>a</li>
		<li>a</li>
	</ol>
	<ol reversed> <!-- reverse -->
		<li>a</li>
		<li>a</li>
		<li>a</li>
	</ol>

	<ol type="a"> <!-- 前置序列号改为a,b,c...默认值为1,2,3...也可以改成罗马数字等等 -->
		<li>html</li>
		<li>css</li>
		<li>java</li>
	</ol>

	<ol> <!-- 在列表中嵌套子列表 -->
		<li>games</li>
		<ol>
			<li>dota2</li>
			<li>lol</li>
			<li>csgo</li>
		</ol>
		<li>sports</li>
		<ol>
			<li>basketball</li>
			<li>football</li>
		</ol>
	</ol>
	<ul> <!-- 无序列表 -->
		<li>a</li>
		<li>a</li>
		<li>a</li>
		<li>a</li>
		<li>a</li>
	</ul>
</body>
